<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="one viv">

            <h2>Job Application</h2>
        </div>
        
        
                <div class="two viv">
                    <label for="">First Name:</label>
                    <input type="text">
                </div>

                <div class="three viv">
                    <label for="">Last Name:</label>
                    <input type="text">
                </div>

                <div class="four viv">
                    <label for="">Email:</label>
                    <input type="email">
                </div>

                <div class="five viv">
                    <label for="job role">Job Role:</label>
                    <select name="jobrole" id="jobrole">
                        <option value="Select Job Role">Select Job Role</option>
                        <option value="Frontend Developer">"Frontend Developer"</option>
                        <option value="Full Stack Developer">Full Stack Developer</option>
                        <option value="Backend Developer">Backend Developer</option>
                        <option value="UI/UX Designer">UI/UX Designer</option>
                    </select>
                </div>



                <div class="six viv">
                    <label for="address">Address:</label> <br>
                    <textarea 
                    name="address" 
                    id="address" 
                    cols="25" rows="4" 
                    placeholder="Enter Address">
                    </textarea>
                </div>

                <div class="seven viv">
                    <label for="city">City:</label>
                    <input type="text" name="" id="" placeholder="Enter City...">
                </div>
                <div class="eight viv">
                    <label for="pincode">Pincode:</label>
                    <input type="text" name="pincode" id="pincode" placeholder="Enter Pincode">
                </div>

                <div class="nine viv">
                    <label for="startdate">Start Date</label>
                    <input type="date" name="startdate" id="startdate">
                </div>

                <div class="ten viv">
                    <label for="uploadcv">Upload Your CV</label>
                    <input type="file" name="uploadcv" id="uploadcv">
                </div>

                <div class="eleven viv">
                    <button>Submit</button>
                </div>
            
        </div>
    </div>

</body>

</html>
